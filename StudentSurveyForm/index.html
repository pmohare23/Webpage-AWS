<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Student Survey</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
  <!-- Header -->
  <div style="padding-left: 5%; padding-right: 5%;";>
    <h1>Student Survey Form</h1>
    <br>
    <h4>Please complete the survey</h4>
    <div>
      <form autocomplete="on" action="success.html" method="post">
        <table id="surveyForm" class="w3-table">
          <tbody>
            <tr>
              <td>First Name *</td>
              <td><input id="FName" maxlength="30" name="First_Name" type="text" placeholder="John" autofocus required/></td>
            </tr>
            <tr>
              <td>Last Name *</td>
              <td><input id="LName" maxlength="30" name="LName" type="text" placeholder="Doe" required/></td>
            </tr>
            <tr>
              <td>GMU ID (if current Mason Student)</td>
              <td><input id="GMUID" maxlength="9" name="GMUID" type="text" placeholder="GXXXXXXXX"/></td>
            </tr>
            <tr>
              <td>Street Address *</td>
              <td><input id="Street" maxlength="100" name="Street" type="text" required/></td>
            </tr>
            <tr>
              <td>City *</td>
              <td><input id="City" maxlength="20" name="City" type="text" required/></td>
            </tr>
            <tr>
              <td>State *</td>
              <td><input id="State" maxlength="50" name="State" type="text" required/></td>
            </tr>
            <tr>
              <td>Zip Code *</td>
              <td><input id="Zip" maxlength="5" name="Zip" type="number" required placeholder="12345"/></td>
            </tr>
            <tr>
              <td>Mobile Number</td>
              <td><input id="phone" maxlength="10" name="phone" type="number" placeholder="xxxxxxxxxx"/></td>
            </tr>
            <tr>
              <td>Email ID*</td>
              <td><input id="Email" maxlength="50" name="Email" type="email" placeholder="xyz@gmu.edu" required/></td>
            </tr>
            <tr>
              <td>URL</td>
              <td><input id="URL" maxlength="50" name="URL" type="url"></td>
            </tr>
            <tr>
              <td>Date of survey *</td>
              <td><input id="Date" maxlength="10" name="Date" type="date" placeholder="mm/dd/yyyy" required/></td>
            </tr>
            <tr>
              <td><label>What did you like the most about George Mason University?</label></td>
              <td>
                <label><input name="likes" type="checkbox" value="0"/> Students</label><br>
                <label><input name="likes" type="checkbox" value="1"/> Atmosphere</label><br>
                <label><input name="likes" type="checkbox" value="2"/> Campus</label><br>
                <label><input name="likes" type="checkbox" value="3"/> Dorm Rooms</label><br>
                <label><input name="likes" type="checkbox" value="4"/> Location</label><br>
                <label><input name="likes" type="checkbox" value="5"/> Sports</label>
              </td>
            </tr>
            <tr>
              <td><label>What interested you the most at George Mason University? *</label></td>
              <td><input name="interest" type="radio" value="0" required />Friends</label><br>
                <label><input name="interest" type="radio" value="1" required />Television</label><br>
                <label><input name="interest" type="radio" value="2" required />Internet</label><br>
                <label><input name="interest" type="radio" value="3" required />Other</label>
              </td>
            </tr>
            <tr>
              <td><label>How likely would you recommend GMU: *</label></td>
              <td>
                <select id="rec" required>
                  <option value="">---Select---</option>
                  <option value="3">Very Likely</option>
                  <option value="2">Likely</option>
                  <option value="1">Unlikely</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Raffle: *</label></td>
              <td><input name="values" id="values" onblur="valid(this.value)" type="text" maxlength="39" style="Width:400px" placeholder="10 comma seperated values between 1 and 100" required></td>
              <td><label id="invalid-val" name="invalid-val" class="error" style="color:red"></label></td>
            </tr> 
            <tr>
              <td><label>Your Comments or Suggestions:</label></td>
              <td><textarea name="Comments" rows="2" style="Width:400px"></textarea></td>
            </tr>
         
          </tbody>
        </table>
        <br>
        <!--Buttons-->
        <div class="w3-container">
          <input type="submit" class="w3-button w3-green" value="Submit" /> 
          <input type="reset" class="w3-button w3-green" value="Cancel" />
        </div>
      </form>
      <br>
    </div>
  </div>
</body>
<script src="scripts.js"></script>
</html>
